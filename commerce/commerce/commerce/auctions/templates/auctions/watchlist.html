{% extends "auctions/layout.html" %}

{% block body %}
<h2>Your Watchlist</h2>

{% if listings %}
    {% for listing in listings %}
        <div class="card">
            <h3>{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            <a href="{% url 'listing' listing.id %}">View Listing</a>
        </div>
    {% endfor %}
{% else %}
    <p>No items in watchlist.</p>
{% endif %}
{% endblock %}
